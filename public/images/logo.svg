<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer Glow Filter -->
    <defs>
        <filter id="blur-outer" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
        </filter>
        <filter id="blur-middle" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
        <filter id="blur-inner" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
        </filter>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563EB" />
            <stop offset="100%" style="stop-color:#4F46E5" />
        </linearGradient>
    </defs>

    <!-- Outer Blurred Circle -->
    <circle cx="200" cy="200" r="180" fill="#2563EB" opacity="0.7" filter="url(#blur-outer)" />

    <!-- Middle Blurred Circle -->
    <circle cx="200" cy="200" r="150" fill="#4F46E5" opacity="0.6" filter="url(#blur-middle)" />

    <!-- Inner Blurred Circle -->
    <circle cx="200" cy="200" r="120" fill="#60A5FA" opacity="0.5" filter="url(#blur-inner)" />

    <!-- Solid White Center -->
    <circle cx="200" cy="200" r="90" fill="white" opacity="0.9" />

    <!-- Letter B with Gradient -->
    <text x="200" y="240" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="url(#gradient)">
        B
    </text>
</svg> 